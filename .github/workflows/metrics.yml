name: Update Metrics Card

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # lets you run it manually anytime

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Built-in token: allows writing metrics.svg back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}

          # Output file saved to the repo root
          filename: metrics.svg

          # Your GitHub username
          user: jonnyterrero

          # Style + base sections
          template: classic
          base: header, activity, community, repositories
          config_timezone: America/New_York

          # --- WakaTime (coding activity) ---
          plugin_wakatime: yes
          plugin_wakatime_user: JonnyTerrero
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_sections: time, languages, editors
          plugin_wakatime_days: 7
          plugin_wakatime_limit: 5
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_repositories_visibility: all

          # --- Pull Requests (recent PRs) ---
          plugin_prs: yes
          plugin_prs_limit: 5

          # --- Blog posts via RSS (Substack feed) ---
          plugin_posts: yes
          plugin_posts_source: rss
          plugin_posts_limit: 3
          plugin_posts_description: yes
          plugin_posts_covers: yes
          plugin_posts_url: https://juicedupjonnyy.substack.com/feed
